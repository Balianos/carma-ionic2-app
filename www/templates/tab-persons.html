<ion-view view-title="Persons">
  <ion-content class="cards-bg">
      <label for="toggleView">Mode d'affichage : Liste</label>
      <label class="toggle toggle-stable">
       <input type="checkbox" id="toggleView" name="toggleView" ng-click="toggleView = !toggleView">
       <div class="track">
         <div class="handle"></div>
       </div>
       Card
      </label>

    <ion-list ng-show="toggleView == false">
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="person in persons" type="item-text-wrap" href="#/tab/persons/{{person.id}}">
        <img ng-src="{{person.face}}">
        <h2>{{person.name}}</h2>
        <p>{{person.poste}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(person)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>

    <ion-list ng-show="toggleView == true">
      <ion-item ng-repeat="person in persons" href="#/tab/persons/{{person.id}}">
        <ion-card>
          <img ng-src="{{person.face}}" width="100%">
          <ion-card-header>
            <h2 class="card-title">{{person.name}}</h2>
          </ion-card-header>
          <ion-card-content>
            {{person.poste}}
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
